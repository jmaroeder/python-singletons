language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit
python:
  - "3.6"
  - "3.7"
  - "3.8"
matrix:
  include:
    - python: 3.8
      env: TOXENV=precommit

install:
  - pip install tox tox-travis
script:
  - tox

before_deploy:
  - poetry config http-basic.pypi $PYPI_USERNAME $PYPI_PASSWORD

deploy:
  - provider: script
    skip_cleanup: true
    script: poetry publish --build
    skip_existing: true
    on:
      all_branches: true
      python: 3.8
      repo: jmaroeder/python-singletons
      tags: true
